		<div>
			<form name="calculator">
				<table border="1">
					<tr>
						<td colspan="5">&nbsp;</td>
					</tr>
					<tr>
						<td><input type="button" name="button" value="7" /></td>
						<td><input type="button" name="button" value="8" /></td>
						<td><input type="button" name="button" value="9" /></td>
						<td><input type="button" name="button" value="/" /></td>
						<td><input type="button" name="button" value="C" /></td>
					</tr>
					<tr>
						<td><input type="button" name="button" value="4" /></td>
						<td><input type="button" name="button" value="5" /></td>
						<td><input type="button" name="button" value="6" /></td>
						<td><input type="button" name="button" value="*" /></td>
						<td><input type="button" name="button" value="&plusmn;" /></td>
					</tr>
					<tr>
						<td><input type="button" name="button" value="1" /></td>
						<td><input type="button" name="button" value="2" /></td>
						<td><input type="button" name="button" value="3" /></td>
						<td><input type="button" name="button" value="-" /></td>
						<td rowspan="2"><input type="button" name="button" onclick="click" value="=" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="button" name="button" onclick="click" value="0" /></td>
						<td><input type="button" name="button" value="." /></td>
						<td><input type="button" name="button" value="+" /></td>
					</tr>		
				</table>
			</form>
